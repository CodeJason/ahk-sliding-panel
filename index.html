<html>
<head>
	<script src="ahk-sliding-panel.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div id="left-panel" style="background:red">
		<button type="button" onclick="toggleLeft()">Close Menu</button>
	</div>
	<div id="right-panel" style="background:blue">
		<button type="button" onclick="toggleRight()">Close Menu</button>
	</div>
	<button type="button" onclick="toggleLeft()">Open Left Menu</button><br/><br/>
	<button type="button" onclick="toggleRight()">Open Right Menu</button>
	<script>
		
		function toggleLeft(){
			leftMenu.toggleMenu();
		}
		var leftMenu = new ahk_slideout({
			id:"left-panel",
			side:"left",
			width:"50%",
			slide_time:"0.3"
		});
		var rightMenu = new ahk_slideout({
			id:"right-panel",
			side:"right",
			width:"50%",
			slide_time:"0.3"
		});
		
		function toggleRight(){
			rightMenu.toggleMenu();
		}		
	</script>
</body>
</html>
